<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>登录</title>
</head>
<body>
    <div class="flex-box" style="height: 20rem;" id="login">
        <!-- 登录方式选择 -->
        <div class="login-way">
            <ul>
                <li>
                    <span>邮箱登录</span>
                    <div id="slider"></div>
                </li>
                <li>
                    <span>手机登录</span>
                </li>
                <li>
                    <span>刷脸登录</span>
                </li>
            </ul>
        </div>
        <div class="register-main">
            <!-- 邮箱登录 -->
            <form action="/emaillogin" method="post">
                <div class="input-group">
                    <input type="text" id="UserName" name="name" maxLength="50" required>
                    <div class="underline"></div>
                    <label for="UserName">姓名</label>
                </div>
                <div class="input-group">
                    <input type="text" id="UserEmail" name="email" aria-describedby="emailHelp" required>
                    <div class="underline"></div>
                    <label for="UserEmail">邮箱</label>
                </div>
                <div class="input-group">
                    <input type="password" id="UserPasswordFirst" name="password" maxLength="20" required>
                    <div class="underline"></div>
                    <label for="UserPasswordFirst">密码</label>
                </div>
                <span>{{Message.emailMessage}}</span>
                <div class="input-group" style="padding-top: 1rem;">
                    <button type="submit" class="btn" @click="emaillogin">登录</button>
                </div>
                <a class="login" href="register.html">返回注册</a>
            </form>
            <!-- 手机登录 -->
            <form action="/phonelogin" method="post">
                <div class="input-group">
                    <input type="text" id="UserNamePhone" name="name" maxLength="50" required>
                    <div class="underline"></div>
                    <label for="UserName">姓名</label>
                </div>
                <div class="input-group">
                    <input type="text" id="UserPhone" name="phone" required>
                    <div class="underline"></div>
                    <label for="UserPhone">手机号</label>
                </div>
                <div class="input-group">
                    <input type="password" id="UserPasswordFirstPhone" name="password" maxLength="20" required>
                    <div class="underline"></div>
                    <label for="UserPasswordFirst">密码</label>
                </div>
                <span>{{Message.phoneMessage}}</span>
                <div class="input-group" style="padding-top: 1rem;">
                    <button type="submit" class="btn" @click="phonelogin">登录</button>
                </div>
                <a class="login" href="register.html">返回注册</a>
            </form>
            <!-- 刷脸登录 -->
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" id="UserNameFace" required>
                    <div class="underline"></div>
                    <label for="UserName">刷脸</label>
                </div>
                <span>{{Message.faceMessage}}</span>
                <div class="input-group" style="padding-top: 1rem;">
                    <button type="submit" class="btn">登录</button>
                </div>
                <a class="login" href="register.html">返回注册</a>
            </form>
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        function sendData(url,data,num){
            axios({
                url:url,
                method:'post',
                data:data,
                headers: {
                    'Content-Type': "application/json;charset=UTF-8",
                },
            }).then((res)=>{
                let data=res.data;
                if(data.email==null&&data.phone==null&&data.face==null){
                    $(window).attr('location','/main.html');
                }
                else{
                    Vue.set(vue.Message,'emailMessage',data.email);
                    Vue.set(vue.Message,'phoneMessage',data.phone);
                    Vue.set(vue.Message,'faceMessage',data.face);
                    $('form > span:eq('+num+')').css('width','100%');
                }
            });
        }
        let vue=new Vue({
            el:"#login",
            data(){
                return {
                    Message:{
                        emailMessage:'报错',
                        phoneMessage:'报错',
                        faceMessage:'报错'
                    }
                }
            },
            methods: {
                emaillogin:function (e) {
                    let data={
                        name:$('#UserName').val(),
                        email:$('#UserEmail').val(),
                        password:$('#UserPasswordFirst').val()
                    }
                    sendData('/emaillogin',data,0);
                    e.preventDefault();
                },
                phonelogin:function (e) {
                    let data={
                        name:$('#UserNamePhone').val(),
                        phone:$('#UserPhone').val(),
                        password:$('#UserPasswordFirst').val()
                    }
                    sendData('/phonelogin',data,1);
                    e.preventDefault();
                }
            },
        });
        let active=0;
        let li=document.getElementsByTagName('li');
        let form=document.getElementsByTagName('form');
        let initLeft=li[0].getBoundingClientRect().left;
        for(let i=0;i<li.length;i++){
            li[i].onclick=function(){
                let j=0;
                for(j=0;j<li.length;j++){
                    if(li[j]==this) break;
                }
                if(j==active) return;
                if(active==0||active==1){
                    let input=document.getElementsByTagName('input');
                    for(let i=active*3;i<(active+1)*3;i++){
                        input[i].value="";
                    }
                    $('form > span:eq('+active+')').css('width','0%');
                }
                let left=this.getBoundingClientRect().left;
                let slider=document.getElementById('slider');
                this.style.color="dodgerblue";
                li[active].style.color="silver";
                slider.style.left=left-initLeft+"px";

                //展开表单
                form[active].style.width="0";
                form[j].style.width="100%";

                active=j;
            }
        }
    </script>
</body>
</html>
